<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flexible Box</title>
    <style>
        .box{
            height: 100px;
            border: 1px solid #ccc;
        }
        .container{
            border: 1px solid red;
            display: flex;
            flex-direction: row;
            /* リバースとかもできる */
            flex-wrap: wrap;
            /* 折り返しの指示 */
            justify-content: flex-start;
            align-items: center;
            align-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box" style="height: 200px; order: 2; flex-grow: 1; flex-shrink: 1; flex-basis: 500px;">box1</div>
    <!-- インラインで指定すると優先される -->
    <div class="box" style="order: 1; flex-grow: 3; align-self: flex-start;">box2</div>
    <div class="box" style="height: 50px; order: 3; flex-grow: 2;">box3</div>
    <!-- 2=2倍の幅という意味 -->
</div>
</body>
</html>
